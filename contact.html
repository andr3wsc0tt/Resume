<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/font.css"/>
    <meta charset="UTF-8">
</head>

<body class="contact">
    <header class="contact">
        <a href="#main-content" id="skip-to">Skip to main content</a>
        <h1>Contact Me!</h1>
    </header>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./resume.html">Resume</a>
        <a href="./about.html">About Me</a>
    </nav>
    <main class="contact" id="main-content">
        <form>
            <p><label>Name: <input></label></p>
            <p><label>E-mail Address: <input type="email"></label></p>
            <fieldset>
                <legend>Who are you?</legend>
                <p><label for="employer">Employer<input type="radio" name="who" id="employer"></label></p>
                <p><label for="client">Client<input type="radio" name="who" id="client"></label></p>
                <p><label for="colab">Collaborator<input type="radio" name="who" id="colab"></label></p>
            </fieldset>
            <fieldset>
                <legend>What are you interested in?</legend>
                <p><label for="hockey"><input type="checkbox" name="hockey" id="hockey">Hockey</label></p>
                <p><label for="ai"><input type="checkbox" name="ai" id="ai">AI</label></p>
                <p><label for="history"><input type="checkbox" name="history" id="history">History</label></p>
            </fieldset>
            <p><label for="tell-me">Tell me more!: <textarea cols="100" rows="20" name="tell-me" id="tell-me"></textarea></label></p>
            <p><button>Submit</button></p>
        </form>
    </main>
    <footer>
        <p>Created by: Andrew Scott</p>
    </footer>
</body>

</html>
